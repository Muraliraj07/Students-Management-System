<div class="container" style="max-width:300px">
    <h2>Edit User</h2>
    <form>
        <p>
            <label>Reg No:</label>
            <input type="text" name="regno" [(ngModel)]="ulist.regno" class="form-control">
        </p>
        <p>
            <label>First Name</label>
            <input type="text" name="fname" [(ngModel)]="ulist.fname" class="form-control">
        </p>
        <p>
            <label>Last Name</label>
            <input type="text" name="lanme" [(ngModel)]="ulist.lname" class="form-control">
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" [(ngModel)]="ulist.email" class="form-control">
        </p>
        <p>
            <label>Mobile:</label>
            <input type="text" name="mob" [(ngModel)]="ulist.mobile" class="form-control">
        </p>
        <p>
            <input type="submit" value="Update" class="btn btn-primary" (click)="updateEmployee(ulist.id,ulist)">&nbsp;
            <input type="button" value="Back" class="btn btn-success" routerLink="/list">
        </p>
    </form>
</div>
